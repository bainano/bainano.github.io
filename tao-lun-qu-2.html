document.addEventListener('DOMContentLoaded', function() {
  const tabs = document.querySelectorAll('.comment-tab');
  const sections = document.querySelectorAll('.comment-section');
  
  tabs.forEach(tab => {
    tab.addEventListener('click', function() {
      // 移除所有active类
      tabs.forEach(t => t.classList.remove('active'));
      sections.forEach(s => s.classList.remove('active'));
      
      // 添加active类到当前tab和对应section
      this.classList.add('active');
      const tabId = this.getAttribute('data-tab');
      document.getElementById(`${tabId}-comments`).classList.add('active');
      
      // 如果是畅言且尚未加载，则加载畅言脚本
      if (tabId === 'changyan' && !window.changyanLoaded) {
        loadChangyan();
      }
    });
  });
  
  // 初始化加载Giscus
  loadGiscus();
});
