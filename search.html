					const searchInput = document.getElementById("live-search-input");
					const resultsContainer = document.getElementById("search-results");
	
					// Get URL query param
					const params = new URLSearchParams(window.location.search);
					const searchTermFromURL = params.get("q") || "";
	
					// Fetch data
					const response = await fetch("./feed.json");
					const jsonData = await response.json();
					const items = jsonData.items;
	
					const fuse = new Fuse(items, {
						keys: ["title", "summary", "tags"],
						isCaseSensitive: false,
						includeScore: true,
						includeMatches: true,
						findAllMatches: false,
						minMatchCharLength: 1,
						shouldSort: true,
						ignoreLocation: false,
						ignoreDiacritics: false,
						useExtendedSearch: false,
						threshold: 0.6,
						location: 0,
						fieldNormWeight: 1,
						ignoreFieldNorm: false,
						distance: 100
					});

					function highlightMatches(text, matches, key) {
						if (!matches) return text;

						let match = matches.find(m => m.key === key);
						if (!match) return text;

						let offset = 0;
						let highlighted = text;

						match.indices.forEach(([start, end]) => {
							const realStart = start + offset;
							const realEnd = end + offset + 1;

							const original = highlighted.slice(realStart, realEnd);
							const replacement = "<mark>" + original + "</mark>";
							
							highlighted = highlighted.slice(0, realStart) + replacement + highlighted.slice(realEnd);

							offset += "<mark></mark>".length;
						});

						return highlighted;
					}

					function renderResults(results) {
						resultsContainer.innerHTML = "";
	
						if (results.length === 0) {
							resultsContainer.innerHTML = "<p>No Results Found</p>";
							return;
						}
	
						results.forEach(result => {
							const item = result.item;
							const title = highlightMatches(item.title || "", result.matches, "title");
							const summary = highlightMatches(item.summary || "", result.matches, "summary");

							const url = item.url || "#";
	
							const resultHTML = `
								<div class="search-result-item">
									<h5><a href="${url}">${title}</a></h5>
									<p>${summary}</p>
								</div>
							`;
							resultsContainer.innerHTML += resultHTML;
						});
					}
	
					function performSearch(term) {
						if (term.length < 2) {
							resultsContainer.innerHTML = "";
							return;
						}
						history.replaceState(null, "", "?q=" + encodeURIComponent(term));

						const results = fuse.search(term);
						renderResults(results);
					}
	
					// Live input
					searchInput.addEventListener("input", (e) => {
						const term = e.target.value.trim();
						performSearch(term);
					});
	
					// If search term exists in URL, trigger search
					if (searchTermFromURL) {
						searchInput.value = searchTermFromURL;
						performSearch(searchTermFromURL);
					}
				})();</script></div></main><footer class="footer"><div class="footer__copyright">Powered by Publii</div></footer></div><script defer="defer" src="https://bainano.github.io/assets/js/scripts.min.js?v=4268bfae06e330d473c424d50f09abda"></script><script>window.publiiThemeMenuConfig={mobileMenuMode:'sidebar',animationSpeed:300,submenuWidth: 'auto',doubleClickTime:500,mobileMenuExpandableSubmenus:true,relatedContainerForOverlayMenuSelector:'.navbar'};</script><script>/*<![CDATA[*/var images=document.querySelectorAll("img[loading]");for(var i=0;i<images.length;i++){if(images[i].complete){images[i].classList.add("is-loaded")}else{images[i].addEventListener("load",function(){this.classList.add("is-loaded")},false)}};/*]]>*/</script><script defer="defer" src="https://bainano.github.io/assets/js/dark-mode.js?v=f1126057e62743afe4e9496e02a2afe5"></script><script src="https://bainano.github.io/media/plugins/pagePrefetching/quicklink.umd.js"></script><script>window.addEventListener('load', () => {
