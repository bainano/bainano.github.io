span></span></button><ul class="navbar__menu"><li><a href="https://bainano.github.io/" title="首页" target="_self">首页</a></li></ul></nav></div></header><div class="main-content"><div class="infobar"><div class="infobar__update">最后更新： <time datetime="2025-05-10T20:55">五月 10, 2025</time></div><div class="infobar__search"><form action="https://bainano.github.io/search.html" class="search__form"><input class="search__input" type="search" name="q" placeholder="搜索..." aria-label="搜索..." required></form></div></div><main class="main page page--search"><div class="page__header"><h1 class="page__title box__title">搜索</h1></div><form action="javascript:void(0);" class="search-page-form" onsubmit="return false;"><input type="search" id="live-search-input" placeholder="搜索..." class="search-page-input" required></form><div id="search-results"></div><script src="https://bainano.github.io/media/plugins/staticFuzzySearch/fuse.js"></script><script>(async function () {
					const searchInput = document.getElementById("live-search-input");
					const resultsContainer = document.getElementById("search-results");
	
					// Get URL query param
					const params = new URLSearchParams(window.location.search);
					const searchTermFromURL = params.get("q") || "";
	
					// Fetch data
					const response = await fetch("./feed.json");
					const jsonData = await response.json();
					const items = jsonData.items;
	
					const fuse = new Fuse(items, {
						keys: ["title", "summary", "tags"],
						isCaseSensitive: false,
						includeScore: true,
						includeMatches: true,
						findAllMatches: false,
						minMatchCharLength: 1,
						shouldSort: true,
						ignoreLocation: false,
						ignoreDiacritics: false,
						useExtendedSearch: false,
						threshold: 0.6,
						location: 0,
						fieldNormWeight: 1,
						ignoreFieldNorm: false,
						distance: 100
					});

					function highlightMatches(text, matches, key) {
						if (!matches) return text;

						let match = matches.find(m => m.key === key);
						if (!match) return text;

						let offset = 0;
						let highlighted = text;

						match.indices.forEach(([start, end]) => {
							const realStart = start + offset;
							const realEnd = end + offset + 1;

							const original = highlighted.slice(realStart, realEnd);
							const replacement = "<mark>" + original + "</mark>";
							
							highlighted = highlighted.slice(0, realStart) + replacement + highlighted.slice(realEnd);

							offset += "<mark></mark>".length;
						});

						return highlighted;
					}

					function renderResults(results) {
						resultsContainer.innerHTML = "";
	
						if (results.length === 0) {
							resultsContainer.innerHTML = "<p>No Results Found</p>";
							return;
						}
	
						results.forEach(result => {
							const item = result.item;
							const title = highlightMatches(item.title || "", result.matches, "title");
							const summary = highlightMatches(item.summary || "", result.matches, "summary");

							const url = item.url || "#";
	
							const resultHTML = `
								<div class="search-result-item">
									<h5><a href="${url}">${title}</a></h5>
									<p>${summary}</p>
								</div>
							`;
							resultsContainer.innerHTML += resultHTML;
						});
					}
	
					function performSearch(term) {
						if (term.length < 2) {
							resultsContainer.innerHTML = "";
							return;
						}
						history.replaceState(null, "", "?q=" + encodeURIComponent(term));

						const results = fuse.search(term);
						renderResults(results);
					}
	
					// Live input
					searchInput.addEventListener("input", (e) => {
						const term = e.target.value.trim();
						performSearch(term);
					});
	
					// If search term exists in URL, trigger search
					if (searchTermFromURL) {
						searchInput.value = searchTermFromURL;
						performSearch(searchTermFromURL);
					}
				})();</script></main><div class="sidebar"><section class="newsletter box box--gray"><h3 class="box__title">时事通讯</h3><p class="newsletter__description">注册以接收电子邮件更新并了解我们的动态！</p><form>...</form></section></div><footer class="footer"><a class="footer__logo" href="https://bainano.github.io/"><img src="https://bainano.github.io/media/website/Bai-Nan-2.png" alt="白楠" width="584" height="512"></a><nav><ul class="footer__nav"></ul></nav><div class="footer__copyright"><p>Powered by Publii</p></div></footer></div><script>window.publiiThemeMenuConfig = {

       };</script><script defer="defer" src="https://bainano.github.io/assets/js/scripts.min.js?v=18a65c58aef57c0287e0f0609f3389a9"></script><script>var images = document.querySelectorAll('img[loading]');
    
          for (var i = 0; i < images.length; i++) {
             if (images[i].complete) {
                   images[i].classList.add('is-loaded');
             } else {
