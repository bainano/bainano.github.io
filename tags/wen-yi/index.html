function modifyInternalLinks(isDarkMode) {
    document.querySelectorAll('a').forEach(link => {
        try {
            const url = new URL(link.href);
            // 仅处理同域名链接
            if (url.hostname === window.location.hostname) {
                if (isDarkMode) {
                    url.hash = url.hash ? `${url.hash}#dark` : '#dark';
                } else {
                    url.hash = url.hash.replace(/#dark$/, '');
                }
                link.href = url.toString();
            }
        } catch {
            // 处理相对路径
            if (isDarkMode) {
                link.href = link.href.split('#')[0] + '#dark';
            } else {
                link.href = link.href.replace(/#dark$/, '');
            }
        }
    });
}
