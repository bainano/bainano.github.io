<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>音乐播放器进度条</title>
    <link rel="stylesheet" href="style.css">
    <script src="jsmediatags.min.js"></script>
</head>
<body>
    <div class="player-container">
        <h1>音乐播放器</h1>
        
        <div class="main-layout">
            <div class="left-column">
                <!-- 图片和歌曲信息区域 -->
                <div class="album-info-container">
                    <!-- 图片显示区域 -->
                    <div class="album-art-container">
                        <img id="album-art" class="album-art" src="https://placehold.co/300" alt="Album Art">
                    </div>
                    
                    <!-- 歌曲信息 -->
                    <div class="song-info">
                        <h2 id="song-title">歌曲名称</h2>
                        <p id="artist">艺术家</p>
                    </div>
                </div>
                
                <!-- 歌词显示区域（单行） -->
                <div class="lyrics-container">
                    <div class="lyrics-display single-line" id="lyrics-display">
                        这里将显示歌词内容
                    </div>
                </div>
            </div>
            
            <!-- 播放列表 -->
            <div class="playlist-container">
                <h3>播放列表</h3>
                <ul class="playlist" id="playlist">
                    <!-- 播放列表项将由JavaScript动态生成 -->
                </ul>
            </div>
        </div>
        
        <!-- 底部控制区域 -->
        <div class="bottom-controls">
            <div class="progress-container">
                <div class="time-indicators">
                    <span id="current-time">00:00</span>
                    <span id="total-time">00:00</span>
                </div>
                <div class="progress-bar" id="progress-bar">
                    <div class="progress" id="progress"></div>
                    <div class="progress-handle" id="progress-handle"></div>
                </div>
            </div>
            
            <div class="controls">
                <button id="prev-btn" class="control-btn">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M6 6H8V18H6V6ZM9.5 12L18 6V18L9.5 12Z" fill="currentColor"/>
                    </svg>
                </button>
                <button id="play-btn" class="control-btn play-pause">
                    <svg id="play-icon" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M8 5V19L19 12L8 5Z" fill="currentColor"/>
                    </svg>
                    <svg id="pause-icon" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" style="display: none;">
                        <path d="M14 19V5H18V19H14ZM6 19V5H10V19H6Z" fill="currentColor"/>
                    </svg>
                </button>
                <button id="next-btn" class="control-btn">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M6 18L14.5 12L6 6V18ZM16 6V18H18V6H16Z" fill="currentColor"/>
                    </svg>
                </button>
            </div>
            
            <div class="volume-control">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M3 9H7L12 4V20L7 15H3V9ZM16.5 12C16.5 10.23 15.48 8.71 14 7.97V16.02C15.48 15.29 16.5 13.77 16.5 12ZM14 3.23V5.29C16.89 6.15 19 8.83 19 12C19 15.17 16.89 17.85 14 18.71V20.77C18.01 19.86 21 16.28 21 12C21 7.72 18.01 4.14 14 3.23Z" fill="currentColor"/>
                </svg>
                <div class="volume-slider" id="volume-slider">
                    <div class="volume-level" id="volume-level"></div>
                    <div class="volume-handle" id="volume-handle"></div>
                </div>
            </div>
            
            <!-- 播放模式按钮 -->
            <button id="play-mode-btn" class="control-btn play-mode-btn" title="顺序播放">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path fill="currentColor" d="M16.01 11H4v2h12.01v3L20 12l-3.99-4z"></path></svg>
            </button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
