<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>主页设计</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            height: auto;
            overflow-x: hidden;
            position: relative;
            scrollbar-width: none; /* Firefox */
        }
        
        body::-webkit-scrollbar {
            display: none; /* Chrome, Safari, Edge */
        }
        
        html {
            scrollbar-width: none; /* Firefox */
        }
        
        html::-webkit-scrollbar {
            display: none; /* Chrome, Safari, Edge */
        }
        
        /* 导航栏样式 */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 60px;
            background-color: #000;
            display: flex;
            align-items: center;
            justify-content: space-between;
            z-index: 1000;
            padding: 0 40px;
        }
        
        /* 移动端菜单按钮 */
        .menu-toggle {
            display: none;
            position: relative;
            width: 30px;
            height: 24px;
            cursor: pointer;
            z-index: 1001;
        }
        
        .menu-toggle span {
            position: absolute;
            left: 0;
            width: 100%;
            height: 2px;
            background-color: #fff;
            transition: all 0.3s ease;
        }
        
        .menu-toggle span:nth-child(1) {
            top: 0;
        }
        
        .menu-toggle span:nth-child(2) {
            top: 50%;
            transform: translateY(-50%);
        }
        
        .menu-toggle span:nth-child(3) {
            bottom: 0;
        }
        
        /* 菜单打开状态 */
        .menu-toggle.is-clicked span:nth-child(1) {
            transform: rotate(45deg);
            top: 50%;
            margin-top: -1px;
        }
        
        .menu-toggle.is-clicked span:nth-child(2) {
            opacity: 0;
        }
        
        .menu-toggle.is-clicked span:nth-child(3) {
            transform: rotate(-45deg);
            bottom: 50%;
            margin-bottom: -1px;
        }
        
        /* 导航栏标题 */
        .navbar-title {
            color: #fff;
            font-size: 24px;
            font-weight: bold;
            font-family: sans-serif;
            opacity: 0;
            transition: opacity 0.5s ease;
            pointer-events: none;
        }
        
        .navbar-title.visible {
            opacity: 1;
        }
        
        /* 导航项容器 */
        .nav-items {
            display: flex;
            align-items: center;
            gap: 40px;
        }
        
        .nav-item {
            color: #fff;
            text-decoration: none;
            font-size: 16px;
            font-weight: 500;
            font-family: sans-serif;
            position: relative;
            padding: 10px 0;
            transition: color 0.3s ease;
        }
        
        .nav-item:hover {
            color: #ccc;
        }
        
        /* 横线动画效果 */
        .nav-item::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background-color: #fff;
            transition: width 0.3s ease;
        }
        
        .nav-item:hover::after {
            width: 100%;
        }
        
        /* 移动端响应式样式 */
        @media screen and (max-width: 768px) {
            .menu-toggle {
                display: block;
            }
            
            .nav-items {
                position: fixed;
                top: 60px;
                left: 0;
                width: 100%;
                height: calc(100vh - 60px);
                background-color: #000;
                flex-direction: column;
                justify-content: flex-start;
                align-items: center;
                padding-top: 40px;
                gap: 30px;
                transform: translateX(100%);
                transition: transform 0.3s ease;
                z-index: 999;
            }
            
            .nav-items.is-open {
                transform: translateX(0);
            }
            
            .navbar {
                padding: 0 20px;
            }
            
            .nav-item {
                font-size: 18px;
                padding: 15px 0;
            }
        }
        
        .top-block {
            position: fixed;
            top: 60px; /* 为导航栏留出空间 */
            left: 0;
            width: 100%;
            height: calc(50vh - 60px); /* 调整高度 */
            background-color: #000;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 120px;
            font-weight: bold;
            font-family: sans-serif;
            z-index: 1;
        }
        
        .bottom-block {
            position: relative;
            width: 100%;
            height: 100vh;
            background-color: #fff;
            color: #000;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding-top: calc(25vh - 30px); /* 调整padding */
            font-size: 120px;
            font-weight: bold;
            font-family: sans-serif;
            z-index: 2;
            margin-top: calc(50vh - 60px); /* 调整margin-top */
        }
    </style>
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar">
        <div class="navbar-title">BAINANO。</div>
        <div class="nav-items">
            <a href="#" class="nav-item">首页</a>
            <a href="#" class="nav-item">博客</a>
        </div>
        <a href="#0" class="menu-toggle">
            <span></span>
            <span></span>
            <span></span>
        </a>
    </nav>
    
    <div class="top-block">
        BAINANO。
    </div>
    <div class="bottom-block">
        2025
    </div>
    
    <script>
        // 滚动监听，当白色div覆盖黑色div后显示导航栏标题
        window.addEventListener('scroll', function() {
            const navbarTitle = document.querySelector('.navbar-title');
            const scrollPosition = window.scrollY;
            const viewportHeight = window.innerHeight;
            
            // 当滚动超过视口高度的25%时显示标题
            if (scrollPosition > viewportHeight * 0.25) {
                navbarTitle.classList.add('visible');
            } else {
                navbarTitle.classList.remove('visible');
            }
        });
        
        // 移动端菜单切换功能
        document.addEventListener('DOMContentLoaded', function() {
            const menuToggle = document.querySelector('.menu-toggle');
            const navItems = document.querySelector('.nav-items');
            
            if (menuToggle && navItems) {
                menuToggle.addEventListener('click', function(e) {
                    e.preventDefault();
                    menuToggle.classList.toggle('is-clicked');
                    navItems.classList.toggle('is-open');
                });
                
                // 点击导航项后关闭菜单
                const navLinks = navItems.querySelectorAll('.nav-item');
                navLinks.forEach(link => {
                    link.addEventListener('click', function() {
                        menuToggle.classList.remove('is-clicked');
                        navItems.classList.remove('is-open');
                    });
                });
                
                // 点击菜单外部关闭菜单
                document.addEventListener('click', function(e) {
                    if (!e.target.closest('.navbar')) {
                        menuToggle.classList.remove('is-clicked');
                        navItems.classList.remove('is-open');
                    }
                });
            }
        });
    </script>
</body>
</html>
