<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>首页 - BAINANO</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar">
        <div class="navbar-title">BAINANO。</div>
        <div class="nav-items">
            <a href="index.html" class="nav-item">首页</a>
            <a href="blog-list.html" class="nav-item">博客</a>
        </div>
        <a href="#0" class="menu-toggle">
            <span></span>
            <span></span>
            <span></span>
        </a>
    </nav>
    
    <div class="top-block">
        <div class="top-block-text">BAINANO。</div>
    </div>
    <div class="bottom-block">
        <div class="year">2025</div>
        <div class="slogan">专注内容的宝藏github博客</div>
        <div class="plan-container">
            <div class="plan-item">
                <a href="plans/blog-cooperation.html">
                    <h3>博客共创计划</h3>
                </a>
            </div>
            <div class="plan-item">
                <a href="plans/public-welfare.html">
                    <h3>公益宣传计划</h3>
                </a>
            </div>
        </div>
    </div>
    
    <script>
        // 滚动监听，当白色div覆盖黑色div后显示导航栏标题
        window.addEventListener('scroll', function() {
            const navbarTitle = document.querySelector('.navbar-title');
            const topBlockText = document.querySelector('.top-block-text');
            const scrollPosition = window.scrollY;
            const viewportHeight = window.innerHeight;
            
            // 当滚动超过视口高度的25%时显示标题
            if (scrollPosition > viewportHeight * 0.25) {
                navbarTitle.classList.add('visible');
            } else {
                navbarTitle.classList.remove('visible');
            }
            
            // 根据滚动位置计算文本移动距离
            // 向上滚动时文本向右移动，最大移动距离为100px
            const maxMoveDistance = 100;
            const moveDistance = Math.min(scrollPosition / viewportHeight * maxMoveDistance, maxMoveDistance);
            topBlockText.style.transform = `translateX(${moveDistance}px)`;
        });
        
        // 移动端菜单切换功能
        document.addEventListener('DOMContentLoaded', function() {
            const menuToggle = document.querySelector('.menu-toggle');
            const navItems = document.querySelector('.nav-items');
            
            if (menuToggle && navItems) {
                menuToggle.addEventListener('click', function(e) {
                    e.preventDefault();
                    menuToggle.classList.toggle('is-clicked');
                    navItems.classList.toggle('is-open');
                });
                
                // 点击导航项后关闭菜单
                const navLinks = navItems.querySelectorAll('.nav-item');
                navLinks.forEach(link => {
                    link.addEventListener('click', function() {
                        menuToggle.classList.remove('is-clicked');
                        navItems.classList.remove('is-open');
                    });
                });
                
                // 点击菜单外部关闭菜单
                document.addEventListener('click', function(e) {
                    if (!e.target.closest('.navbar')) {
                        menuToggle.classList.remove('is-clicked');
                        navItems.classList.remove('is-open');
                    }
                });
            }
        });
    </script>
    
    <!-- 页脚 -->
    <footer class="page-footer">
        <p>&copy; 2025 BAINANO。保留所有权利。</p>
    </footer>
</body>
</html>
