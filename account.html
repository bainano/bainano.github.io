<!DOCTYPE html>
<html>
<head>
    <title>账户管理</title>
    <style>
        .auth-container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .form-group {
            margin-bottom: 15px;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #007bff;
            color: white;
            border: none;
        }
        .error {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div id="loginForm">
            <h2>登录</h2>
            <div class="form-group">
                <input type="text" id="loginUsername" placeholder="用户名">
            </div>
            <div class="form-group">
                <input type="password" id="loginPassword" placeholder="密码">
            </div>
            <button onclick="login()">登录</button>
            <p>没有账号？<a href="#" onclick="showRegister()">立即注册</a></p>
        </div>

        <div id="registerForm" style="display:none;">
            <h2>注册</h2>
            <div class="form-group">
                <input type="text" id="regUsername" placeholder="用户名">
            </div>
            <div class="form-group">
                <input type="email" id="regEmail" placeholder="邮箱">
            </div>
            <div class="form-group">
                <input type="password" id="regPassword" placeholder="密码">
            </div>
            <button onclick="register()">注册</button>
            <p>已有账号？<a href="#" onclick="showLogin()">立即登录</a></p>
        </div>

        <div class="error" id="errorMsg"></div>
    </div>

    <script src="//cdn.jsdelivr.net/npm/leancloud-storage@4.13.2/dist/av-min.js"></script>
    <script>
        // 初始化LeanCloud
        AV.init({
            appId: '5u6XQT01JAIEleY3Wb576IUa-gzGzoHsz',
            appKey: 'ex5BZEVApgIsFyrNKSelvLjE',
            serverURL: 'https://5u6xqt01.lc-cn-n1-shared.com'
        });

        function showRegister() {
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('registerForm').style.display = 'block';
        }

        function showLogin() {
            document.getElementById('registerForm').style.display = 'none';
            document.getElementById('loginForm').style.display = 'block';
        }

        function displayError(message) {
            document.getElementById('errorMsg').innerHTML = message;
        }

        async function register() {
            const user = new AV.User();
            user.setUsername(document.getElementById('regUsername').value);
            user.setPassword(document.getElementById('regPassword').value);
            user.setEmail(document.getElementById('regEmail').value);

            try {
                await user.signUp();
                alert('注册成功！');
                showLogin();
            } catch (error) {
                displayError(`注册失败: ${error.message}`);
            }
        }

        async function login() {
            try {
                await AV.User.logIn(
                    document.getElementById('loginUsername').value,
                    document.getElementById('loginPassword').value
                );
                alert('登录成功！');
                window.location.href = '/profile';
            } catch (error) {
                displayError(`登录失败: ${error.message}`);
            }
        }
    </script>
</body>
</html>
