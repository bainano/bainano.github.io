        const themeToggle = document.getElementById('theme-toggle'); 
        const html = document.documentElement; 
        
        // 检查本地存储和URL哈希（默认使用浅色模式）
        const savedTheme = localStorage.getItem('theme') || 'light'; 
        const hashTheme = window.location.hash === '#dark' ? 'dark' : 'light'; 
        
        // 初始主题优先级：URL哈希 > 本地存储 > 默认light
        const initialTheme = hashTheme === 'dark' ? 'dark' : savedTheme; 
        html.setAttribute('data-theme', initialTheme); 
        
        // 更新按钮文本（初始为暗色模式切换提示）
        updateButtonText(initialTheme); 
        
        // 主题切换事件
        themeToggle.addEventListener('click', function() { 
            const currentTheme = html.getAttribute('data-theme'); 
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark'; 
            
            // 更新主题属性和本地存储
            html.setAttribute('data-theme', newTheme); 
            localStorage.setItem('theme', newTheme); 
            
            // 使用 history.replaceState 更新 URL（不触发滚动）
            history.replaceState(
                {}, 
                document.title, 
                newTheme === 'dark' ? '#dark' : window.location.pathname + window.location.search
            );
            
            // 更新按钮文本
            updateButtonText(newTheme); 
        }); 
        
        function updateButtonText(theme) { 
            themeToggle.textContent = theme === 'dark' ? '☀️ 浅色模式' : '🌙 暗色模式'; 
        } 
    });</script><header class="topbar" id="js-header"><div class="topbar__inner"><a class="logo" href="https://bainano.github.io/">白楠</a><nav class="navbar"><button class="navbar__toggle" aria-label="菜单" aria-haspopup="true" aria-expanded="false"><span class="navbar__toggle-box"><span class="navbar__toggle-inner">菜单</span></span></button><ul class="navbar__menu"><li><a href="https://bainano.github.io/" title="首页" target="_self">首页</a></li><li><a href="https://bainano.github.io/tags/" target="_self">标签</a></li><li><a href="https://bainano.github.io/post/" target="_self">文章列表</a></li><li class="has-submenu"><span class="is-separator" aria-haspopup="true">更多</span><ul class="navbar__submenu level-2" aria-hidden="true"><li><a href="https://bainano.github.io/you-qing-lian-jie/" target="_self">友情链接</a></li></ul></li></ul></nav></div></header><div class="main-content"><div class="infobar"><div class="infobar__update">最后更新： <time datetime="2025-05-24T07:19">五月 24, 2025</time></div><div class="infobar__search"><form action="https://bainano.github.io/search.html" class="search__form"><input class="search__input" type="search" name="q" placeholder="搜索..." aria-label="搜索..." required></form></div></div><main class="main page"><article class="content"><header class="u-header content__header"><h1>申请友情链接</h1></header><div class="content__entry u-inner"><p>请填写以下调查问卷</p><div><script type="text/javascript" src="http://www.wenjuan.com/iframe/68294cb6e9cf9ec1b6fde834/?params=hide_mobile_icon=true"></script></div></div></article></main><div class="sidebar"><section class="box featured"><h3 class="box__title">精选内容</h3><ul class="featured__container"><li class="featured__item"><a href="https://bainano.github.io/post/1907092049414590845/" class="featured__image-link"><img src="https://bainano.github.io/media/posts/3/responsive/Lin-Xia-xs.png" class="lazyload" loading="lazy" alt="" height="1536" width="1536"></a><div><a href="https://bainano.github.io/post/1907092049414590845/" class="featu
