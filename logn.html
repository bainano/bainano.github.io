<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>账户管理</title>
    <script src="//cdn.jsdelivr.net/npm/leancloud-storage@4.12.0/dist/av-min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
        }
        
        body {
            background: #f8f9fa;
            color: #333;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .account-container {
            width: 100%;
            max-width: 400px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            overflow: hidden;
            position: relative;
        }
        
        .account-header {
            background: #e53935;
            color: white;
            padding: 25px;
            text-align: center;
            border-bottom: 1px solid #d32f2f;
        }
        
        .account-title {
            font-size: 1.8rem;
            font-weight: 400;
        }
        
        .account-body {
            padding: 25px;
        }
        
        .user-info {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 20px;
            border-bottom: 1px solid #eee;
        }
        
        .user-avatar {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background: #e53935;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 28px;
            margin-bottom: 15px;
        }
        
        .user-details {
            text-align: center;
        }
        
        .user-details h3 {
            font-size: 1.4rem;
            margin-bottom: 5px;
            color: #333;
        }
        
        .user-details p {
            color: #666;
            font-size: 1rem;
        }
        
        .logout-btn {
            width: 100%;
            padding: 12px;
            background: #fff;
            color: #e53935;
            border: 1px solid #e53935;
            border-radius: 4px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 15px;
        }
        
        .logout-btn:hover {
            background: #e53935;
            color: white;
        }
        
        .auth-tabs {
            display: flex;
            margin-bottom: 20px;
            border-bottom: 1px solid #eee;
        }
        
        .auth-tab {
            flex: 1;
            text-align: center;
            padding: 12px;
            cursor: pointer;
            color: #777;
            font-size: 1rem;
            position: relative;
        }
        
        .auth-tab.active {
            color: #e53935;
            font-weight: 500;
        }
        
        .auth-tab.active:after {
            content: '';
            position: absolute;
            bottom: -1px;
            left: 0;
            width: 100%;
            height: 2px;
            background: #e53935;
        }
        
        .auth-form {
            display: none;
        }
        
        .auth-form.active {
            display: block;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-control {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
            transition: all 0.3s;
        }
        
        .form-control:focus {
            border-color: #e53935;
            outline: none;
            box-shadow: 0 0 0 2px rgba(229, 57, 53, 0.1);
        }
        
        .submit-btn {
            width: 100%;
            padding: 12px;
            background: #e53935;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .submit-btn:hover {
            background: #c62828;
        }
        
        .status-info {
            margin-top: 25px;
            padding: 15px;
            background: #f9f9f9;
            border-radius: 4px;
            border-left: 3px solid #e53935;
            font-size: 0.9rem;
            text-align: center;
        }
        
        .status-info p {
            margin-bottom: 8px;
        }
        
        .status-indicator {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #4caf50;
            margin-right: 8px;
        }
        
        .page-id {
            font-weight: bold;
            color: #e53935;
        }
    </style>
</head>
<body>
    <div class="account-container">
        <div class="account-header">
            <h1 class="account-title">账户管理</h1>
        </div>
        
        <div class="account-body">
            <!-- 用户信息 -->
            <div class="user-info">
                <div class="user-avatar" id="user-avatar">U</div>
                <div class="user-details">
                    <h3 id="user-name">未登录用户</h3>
                    <p id="user-email">请登录以查看详细信息</p>
                </div>
                <button class="logout-btn" id="logout-btn">退出登录</button>
            </div>
            
            <!-- 登录/注册表单 -->
            <div class="auth-tabs">
                <div class="auth-tab active" data-tab="login">登录</div>
                <div class="auth-tab" data-tab="register">注册</div>
            </div>
            
            <!-- 登录表单 -->
            <form id="login-form" class="auth-form active">
                <div class="form-group">
                    <input type="text" id="login-username" class="form-control" placeholder="用户名" required>
                </div>
                <div class="form-group">
                    <input type="password" id="login-password" class="form-control" placeholder="密码" required>
                </div>
                <button type="button" class="submit-btn" id="login-btn">登录账户</button>
            </form>
            
            <!-- 注册表单 -->
            <form id="register-form" class="auth-form">
                <div class="form-group">
                    <input type="text" id="register-username" class="form-control" placeholder="用户名" required>
                </div>
                <div class="form-group">
                    <input type="email" id="register-email" class="form-control" placeholder="电子邮箱" required>
                </div>
                <div class="form-group">
                    <input type="password" id="register-password" class="form-control" placeholder="密码" required>
                </div>
                <div class="form-group">
                    <input type="password" id="register-confirm" class="form-control" placeholder="确认密码" required>
                </div>
                <button type="button" class="submit-btn" id="register-btn">注册账户</button>
            </form>
            
            <!-- 状态信息 -->
            <div class="status-info">
                <p><span class="status-indicator"></span>全局状态同步已启用</p>
                <p>页面ID: <span class="page-id" id="page-id">--</span></p>
            </div>
        </div>
    </div>

    <script>
        // 生成唯一的页面ID
        const pageId = 'page-' + Math.random().toString(36).substr(2, 6);
        document.getElementById('page-id').textContent = pageId;
        
        // LeanCloud初始化
        const APP_ID = '5u6XQT01JAIEleY3Wb576IUa-gzGzoHsz';
        const APP_KEY = 'ex5BZEVApgIsFyrNKSelvLjE';
        const SERVER_URL = 'https://5u6xqt01.lc-cn-n1-shared.com';
        
        AV.init({
            appId: APP_ID,
            appKey: APP_KEY,
            serverURL: SERVER_URL
        });
        
        // DOM元素
        const authTabs = document.querySelectorAll('.auth-tab');
        const loginForm = document.getElementById('login-form');
        const registerForm = document.getElementById('register-form');
        const userAvatar = document.getElementById('user-avatar');
        const userName = document.getElementById('user-name');
        const userEmail = document.getElementById('user-email');
        const logoutBtn = document.getElementById('logout-btn');
        const loginBtn = document.getElementById('login-btn');
        const registerBtn = document.getElementById('register-btn');
        
        // 切换表单
        authTabs.forEach(tab => {
            tab.addEventListener('click', () => {
                authTabs.forEach(t => t.classList.remove('active'));
                tab.classList.add('active');
                
                loginForm.classList.remove('active');
                registerForm.classList.remove('active');
                
                if (tab.getAttribute('data-tab') === 'login') {
                    loginForm.classList.add('active');
                } else {
                    registerForm.classList.add('active');
                }
            });
        });
        
        // 检查登录状态并更新UI
        function checkLoginStatus() {
            const currentUser = AV.User.current();
            
            if (currentUser) {
                const name = currentUser.get('username') || '用户';
                const email = currentUser.get('email') || '未设置邮箱';
                
                userName.textContent = name;
                userEmail.textContent = email;
                userAvatar.textContent = name.charAt(0).toUpperCase();
                logoutBtn.style.display = 'block';
                
                authTabs.forEach(tab => tab.style.display = 'none');
                loginForm.style.display = 'none';
                registerForm.style.display = 'none';
            } else {
                userName.textContent = '未登录用户';
                userEmail.textContent = '请登录以查看详细信息';
                userAvatar.textContent = 'U';
                logoutBtn.style.display = 'none';
                
                authTabs.forEach(tab => tab.style.display = 'flex');
                loginForm.style.display = 'block';
                registerForm.style.display = 'none';
                document.querySelector('.auth-tab.active').click();
            }
        }
        
        // 页面加载时检查登录状态
        document.addEventListener('DOMContentLoaded', () => {
            checkLoginStatus();
            
            // 设置本地存储监听器
            setupStorageListener();
        });
        
        // 登录功能
        loginBtn.addEventListener('click', async () => {
            const username = document.getElementById('login-username').value.trim();
            const password = document.getElementById('login-password').value;
            
            if (!username || !password) {
                alert('请输入用户名和密码');
                return;
            }
            
            try {
                const user = await AV.User.logIn(username, password);
                notifyLoginStateChange();
                checkLoginStatus();
            } catch (error) {
                alert('登录失败：用户名或密码不正确');
                console.error('登录错误:', error);
            }
        });
        
        // 注册功能
        registerBtn.addEventListener('click', async () => {
            const username = document.getElementById('register-username').value.trim();
            const email = document.getElementById('register-email').value.trim();
            const password = document.getElementById('register-password').value;
            const confirm = document.getElementById('register-confirm').value;
            
            if (!username || !email || !password || !confirm) {
                alert('请填写所有字段');
                return;
            }
            
            if (password !== confirm) {
                alert('两次输入的密码不一致');
                return;
            }
            
            if (password.length < 6) {
                alert('密码长度至少需要6位');
                return;
            }
            
            try {
                const user = new AV.User();
                user.setUsername(username);
                user.setPassword(password);
                user.setEmail(email);
                
                await user.signUp();
                notifyLoginStateChange();
                checkLoginStatus();
                alert('注册成功！');
            } catch (error) {
                let errorMsg = '注册失败：';
                
                if (error.code === 202) {
                    errorMsg += '用户名已被注册';
                } else if (error.code === 203) {
                    errorMsg += '电子邮箱已被注册';
                } else if (error.code === 125) {
                    errorMsg += '电子邮箱格式无效';
                } else {
                    errorMsg += '请检查输入信息';
                }
                
                alert(errorMsg);
                console.error('注册错误:', error);
            }
        });
        
        // 登出功能
        logoutBtn.addEventListener('click', () => {
            if (confirm('确定要退出登录吗？')) {
                AV.User.logOut();
                notifyLoginStateChange();
                checkLoginStatus();
            }
        });
        
        // 通知登录状态变化
        function notifyLoginStateChange() {
            // 设置登录状态变化标志
            localStorage.setItem('loginStateChanged', Date.now().toString());
            
            // 刷新当前页面
            setTimeout(() => {
                window.location.reload();
            }, 300);
        }
        
        // 设置本地存储监听器
        function setupStorageListener() {
            window.addEventListener('storage', (event) => {
                if (event.key === 'loginStateChanged') {
                    // 当检测到登录状态变化时刷新页面
                    window.location.reload();
                }
            });
        }
    </script>
</body>
</html>
