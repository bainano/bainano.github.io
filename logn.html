<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TNTMC-账户</title>
    <script src="//cdn.jsdelivr.net/npm/leancloud-storage@4.12.0/dist/av-min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
        }
        
        body {
            background: #f8f9fa;
            color: #333;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .account-container {
            width: 100%;
            max-width: 450px;
            background: white;
            overflow: hidden;
            position: relative;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            border: 1px solid #e1e4e8;
        }
        
        .account-header {
            background: #fff;            
            padding: 25px 25px;
            text-align: center;
            border-bottom: 1px solid #e1e4e8;
        }
        
        .account-title {
            font-size: 1.8rem;
            font-weight: 600;
            position: relative;
        }
        
        .account-body {
            padding: 25px;
        }
        
        .user-info {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 20px;
            border-bottom: 1px solid #eee;
        }
        
        .user-avatar {
            width: 80px;
            height: 80px;
            background: #fef0f0;
            color: #e53935;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 32px;
            margin-bottom: 15px;
            border: 1px solid #e53935;
        }
        
        .user-details {
            text-align: center;
            width: 100%;
        }
        
        .user-details h3 {
            font-size: 1.5rem;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
        }
        
        .user-details p {
            color: #666;
            font-size: 1rem;
            margin-bottom: 15px;
        }
        
        .logout-btn {
            width: 100%;
            padding: 12px;
            background: #fff;
            color: #e53935;
            border: 1px solid #e53935;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
            font-weight: 500;
        }
        
        .logout-btn:hover {
            background: #e53935;
            color: white;
        }
        
        .auth-tabs {
            display: flex;
            margin-bottom: 20px;
            border-bottom: 1px solid #eee;
            background: #f9f9f9;
            overflow: hidden;
        }
        
        .auth-tab {
            flex: 1;
            text-align: center;
            padding: 14px;
            cursor: pointer;
            color: #777;
            font-size: 1rem;
            position: relative;
            transition: all 0.3s;
            border-bottom: 3px solid transparent;
        }
        
        .auth-tab:hover {
            background: rgba(229, 57, 53, 0.05);
        }
        
        .auth-tab.active {
            color: #e53935;
            font-weight: 500;
            background: rgba(229, 57, 53, 0.1);
            border-bottom: 3px solid #e53935;
        }
        
        .auth-form {
            display: none;
            animation: fadeIn 0.4s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .auth-form.active {
            display: block;
        }
        
        .form-group {
            margin-bottom: 20px;
            position: relative;
        }
        
        .form-control {
            width: 100%;
            padding: 14px 16px;
            border: 1px solid #ddd;
            font-size: 1rem;
            transition: all 0.3s;
            background: #f9f9f9;
        }
        
        .form-control:focus {
            border-color: #e53935;
            outline: none;
            box-shadow: 0 0 0 3px rgba(229, 57, 53, 0.1);
            background: #fff;
        }
        
        .submit-btn {
            width: 100%;
            padding: 14px;
            background: #e53935;
            color: white;
            border: none;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 500;
        }
        
        .submit-btn:hover {
            background: #c62828;
        }
        
        .status-info {
            margin-top: 25px;
            padding: 15px;
            background: #f9f9f9;
            border-left: 3px solid #e53935;
            font-size: 0.9rem;
            text-align: center;
        }
        
        .status-info p {
            margin-bottom: 8px;
        }
        
        .status-indicator {
            display: inline-block;
            width: 10px;
            height: 10px;
            background: #e53935;
            margin-right: 8px;
        }
        
        .page-id {
            font-weight: bold;
            color: #e53935;
        }
        
        .edit-section {
            margin-top: 25px;
            padding-top: 20px;
            border-top: 1px solid #eee;
            display: none;
            animation: slideDown 0.5s ease;
        }
        
        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .edit-section h3 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
            font-size: 1.3rem;
            position: relative;
            padding-bottom: 10px;
        }
        
        .edit-section h3::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            height: 2px;
            background: #e53935;
        }
        
        .message {
            padding: 12px;
            margin: 15px 0;
            text-align: center;
            font-size: 0.9rem;
            display: none;
            animation: fadeIn 0.4s ease;
            border-left: 3px solid;
        }
        
        .message.success {
            background: rgba(76, 175, 80, 0.15);
            color: #2e7d32;
            border-color: #4caf50;
        }
        
        .message.error {
            background: rgba(229, 57, 53, 0.15);
            color: #c62828;
            border-color: #e53935;
        }
        
        .info-box {
            background: #fef0f0;
            padding: 15px;
            margin-bottom: 20px;
            border-left: 3px solid #e53935;
        }
        
        .info-box p {
            margin-bottom: 8px;
            color: #6d1a1a;
            font-size: 0.95rem;
        }
        
        .info-box p:before {
            content: "•";
            color: #e53935;
            margin-right: 8px;
            font-weight: bold;
        }
        
        .system-info {
            margin-top: 20px;
            text-align: center;
            font-size: 0.85rem;
            color: #888;
            padding-top: 15px;
            border-top: 1px solid #eee;
        }
        
        @media (max-width: 480px) {
            .account-container {
                max-width: 100%;
            }
            
            .account-body {
                padding: 20px 15px;
            }
            
            .user-avatar {
                width: 70px;
                height: 70px;
                font-size: 28px;
            }
            
            .auth-tab {
                padding: 12px 10px;
                font-size: 0.95rem;
            }
        }
    </style>
</head>
<body>
    <div class="account-container">
        <div class="account-header">
            <a class="logo" href="https://bainano.github.io/"><img src="https://bainano.github.io/media/website/Pin-He-Tu-Xing-1.svg" alt="TNTMC" width="368" height="64"></a>
        </div>
        
        <div class="account-body">
            <!-- 用户信息 -->
            <div class="user-info">
                <div class="user-avatar" id="user-avatar">U</div>
                <div class="user-details">
                    <h3 id="user-name">未登录用户</h3>
                    <p id="user-email">请登录以查看详细信息</p>
                    <p id="user-updated">最后更新: --</p>
                </div>
                <button class="logout-btn" id="logout-btn">退出登录</button>
            </div>
            
            <div class="info-box">
                <p>登录后可管理您的账户信息</p>
                <p>注册后可在任何页面使用相同账户登录</p>
                <p>所有数据均安全存储在云端</p>
            </div>
            
            <!-- 登录/注册表单 -->
            <div class="auth-tabs">
                <div class="auth-tab" onclick="showForm('login')">登录</div>
                <div class="auth-tab active" onclick="showForm('register')">注册</div>
            </div>
            
            <!-- 登录表单 -->
            <form id="login-form" class="auth-form active">
                <div class="form-group">
                    <input type="text" id="login-username" class="form-control" placeholder="用户名" required>
                </div>
                <div class="form-group">
                    <input type="password" id="login-password" class="form-control" placeholder="密码" required>
                </div>
                <button type="button" class="submit-btn" id="login-btn">登录账户</button>
            </form>
            
            <!-- 注册表单 -->
            <div id="registerForm" class="auth-form active">
                <form id="register">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="用户名" required>
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" placeholder="密码" required>
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" placeholder="确认密码" required>
                    </div>
                    <button type="submit" class="submit-btn">立即注册</button>
                </form>
            </div>
            
            <!-- 编辑用户信息区域 -->
            <div class="edit-section" id="edit-section">
                <h3>修改账户信息</h3>
                <div class="message" id="edit-message"></div>
                <div class="form-group">
                    <input type="text" id="edit-username" class="form-control" placeholder="新的用户名" required>
                </div>
                <button type="button" class="submit-btn" id="edit-btn">更新用户名</button>
            </div>
            
            <!-- 状态信息 -->
            <div class="status-info">
                <p><span class="status-indicator"></span> 全局状态同步已启用</p>
                <p>页面ID: <span class="page-id" id="page-id">--</span></p>
            </div>
            
            <div class="system-info">
                <p>基于 LeanCloud 构建</p>
            </div>
        </div>
    </div>

    <script>
        // 生成唯一的页面ID
        const pageId = 'page-' + Math.random().toString(36).substr(2, 6);
        document.getElementById('page-id').textContent = pageId;
        
        // LeanCloud初始化
        const APP_ID = '5u6XQT01JAIEleY3Wb576IUa-gzGzoHsz';
        const APP_KEY = 'ex5BZEVApgIsFyrNKSelvLjE';
        const SERVER_URL = 'https://5u6xqt01.lc-cn-n1-shared.com';
        
        AV.init({
            appId: APP_ID,
            appKey: APP_KEY,
            serverURL: SERVER_URL
        });
        
        // DOM元素
        const authTabs = document.querySelectorAll('.auth-tab');
        const loginForm = document.getElementById('login-form');
        const registerForm = document.getElementById('register-form');
        const userAvatar = document.getElementById('user-avatar');
        const userName = document.getElementById('user-name');
        const userEmail = document.getElementById('user-email');
        const userUpdated = document.getElementById('user-updated');
        const logoutBtn = document.getElementById('logout-btn');
        const loginBtn = document.getElementById('login-btn');
        const registerBtn = document.getElementById('register-btn');
        const editSection = document.getElementById('edit-section');
        const editBtn = document.getElementById('edit-btn');
        const editUsername = document.getElementById('edit-username');
        const editMessage = document.getElementById('edit-message');
        
        // 切换表单
        authTabs.forEach(tab => {
            tab.addEventListener('click', () => {
                authTabs.forEach(t => t.classList.remove('active'));
                tab.classList.add('active');
                
                loginForm.classList.remove('active');
                registerForm.classList.remove('active');
                
                if (tab.getAttribute('data-tab') === 'login') {
                    loginForm.classList.add('active');
                } else {
                    registerForm.classList.add('active');
                }
            });
        });
        
        // 检查登录状态并更新UI
        function checkLoginStatus() {
            const currentUser = AV.User.current();
            
            if (currentUser) {
                const name = currentUser.get('username') || '用户';
                const email = currentUser.get('email') || '未设置邮箱';
                const updatedAt = currentUser.get('updatedAt');
                const updatedDate = updatedAt ? new Date(updatedAt).toLocaleString() : '未知';
                
                userName.textContent = name;
                userEmail.textContent = email;
                userUpdated.textContent = `最后更新: ${updatedDate}`;
                userAvatar.textContent = name.charAt(0).toUpperCase();
                logoutBtn.style.display = 'block';
                
                // 显示编辑区域
                editSection.style.display = 'block';
                editUsername.value = name;
                
                // 隐藏登录/注册区域
                authTabs.forEach(tab => tab.style.display = 'none');
                loginForm.style.display = 'none';
                registerForm.style.display = 'none';
            } else {
                userName.textContent = '未登录用户';
                userEmail.textContent = '请登录以查看详细信息';
                userUpdated.textContent = '最后更新: --';
                userAvatar.textContent = 'U';
                logoutBtn.style.display = 'none';
                
                // 隐藏编辑区域
                editSection.style.display = 'none';
                
                // 显示登录/注册区域
                authTabs.forEach(tab => tab.style.display = 'flex');
                loginForm.style.display = 'block';
                registerForm.style.display = 'none';
                document.querySelector('.auth-tab.active').click();
            }
        }
        
        // 页面加载时检查登录状态
        document.addEventListener('DOMContentLoaded', () => {
            checkLoginStatus();
            
            // 设置本地存储监听器
            setupStorageListener();
        });
        
        // 登录功能
        loginBtn.addEventListener('click', async () => {
            const username = document.getElementById('login-username').value.trim();
            const password = document.getElementById('login-password').value;
            
            if (!username || !password) {
                showMessage('请输入用户名和密码', 'error');
                return;
            }
            
            try {
                const user = await AV.User.logIn(username, password);
                notifyLoginStateChange();
                checkLoginStatus();
                showMessage('登录成功！', 'success');
            } catch (error) {
                showMessage('登录失败：用户名或密码不正确', 'error');
                console.error('登录错误:', error);
            }
        });
        
        // 注册功能
        registerBtn.addEventListener('click', async () => {
            const username = document.getElementById('register-username').value.trim();
            const email = document.getElementById('register-email').value.trim();
            const password = document.getElementById('register-password').value;
            const confirm = document.getElementById('register-confirm').value;
            
            if (!username || !email || !password || !confirm) {
                showMessage('请填写所有字段', 'error');
                return;
            }
            
            if (password !== confirm) {
                showMessage('两次输入的密码不一致', 'error');
                return;
            }
            
            if (password.length < 6) {
                showMessage('密码长度至少需要6位', 'error');
                return;
            }
            
            try {
                const user = new AV.User();
                user.setUsername(username);
                user.setPassword(password);
                user.setEmail(email);
                
                await user.signUp();
                notifyLoginStateChange();
                checkLoginStatus();
                showMessage('注册成功！', 'success');
            } catch (error) {
                let errorMsg = '注册失败：';
                
                if (error.code === 202) {
                    errorMsg += '用户名已被注册';
                } else if (error.code === 203) {
                    errorMsg += '电子邮箱已被注册';
                } else if (error.code === 125) {
                    errorMsg += '电子邮箱格式无效';
                } else {
                    errorMsg += '请检查输入信息';
                }
                
                showMessage(errorMsg, 'error');
                console.error('注册错误:', error);
            }
        });
        
        // 登出功能
        logoutBtn.addEventListener('click', () => {
            if (confirm('确定要退出登录吗？')) {
                AV.User.logOut();
                notifyLoginStateChange();
                checkLoginStatus();
                showMessage('已成功退出登录', 'success');
            }
        });
        
        // 更新用户名功能
        editBtn.addEventListener('click', async () => {
            const newUsername = editUsername.value.trim();
            const currentUser = AV.User.current();
            
            if (!currentUser) {
                showMessage('用户未登录，请重新登录', 'error', true);
                return;
            }
            
            if (!newUsername) {
                showMessage('请输入新的用户名', 'error', true);
                return;
            }
            
            if (newUsername === currentUser.get('username')) {
                showMessage('新用户名与当前用户名相同', 'error', true);
                return;
            }
            
            try {
                // 更新用户名
                currentUser.setUsername(newUsername);
                await currentUser.save();
                
                // 更新UI
                userName.textContent = newUsername;
                userAvatar.textContent = newUsername.charAt(0).toUpperCase();
                
                // 显示成功消息
                showMessage('用户名更新成功！', 'success', true);
                
                // 通知状态变化
                notifyLoginStateChange();
            } catch (error) {
                let errorMsg = '更新失败：';
                
                if (error.code === 202) {
                    errorMsg = '用户名已被占用';
                } else if (error.code === 1) {
                    errorMsg = '用户会话无效，请重新登录';
                } else {
                    errorMsg += error.message || '请稍后再试';
                }
                
                showMessage(errorMsg, 'error', true);
                console.error('更新用户名错误:', error);
            }
        });
        
        // 显示消息函数
        function showMessage(text, type, inEditSection = false) {
            let messageElement;
            
            if (inEditSection) {
                messageElement = editMessage;
            } else {
                // 创建消息元素（如果不存在）
                messageElement = document.getElementById('global-message');
                if (!messageElement) {
                    messageElement = document.createElement('div');
                    messageElement.id = 'global-message';
                    messageElement.className = 'message';
                    document.querySelector('.account-body').insertBefore(messageElement, document.querySelector('.status-info'));
                }
            }
            
            messageElement.textContent = text;
            messageElement.className = `message ${type}`;
            messageElement.style.display = 'block';
            
            // 5秒后自动隐藏
            setTimeout(() => {
                messageElement.style.display = 'none';
            }, 5000);
        }
        
        // 通知登录状态变化
        function notifyLoginStateChange() {
            // 设置登录状态变化标志
            localStorage.setItem('loginStateChanged', Date.now().toString());
        }
        
        // 设置本地存储监听器
        function setupStorageListener() {
            window.addEventListener('storage', (event) => {
                if (event.key === 'loginStateChanged') {
                    // 当检测到登录状态变化时刷新页面
                    window.location.reload();
                }
            });
        }
    </script>
</body>
</html>

<script>
function showForm(formType) {
    document.querySelectorAll('.auth-tab').forEach(tab => tab.classList.remove('active'));
    document.querySelectorAll('.auth-form').forEach(form => form.classList.remove('active'));
    
    document.querySelector(`#${formType}Form`).classList.add('active');
    document.querySelector(`[onclick="showForm('${formType}')"]`).classList.add('active');
}

document.getElementById('register').addEventListener('submit', function(e) {
    e.preventDefault();
    const password = this.querySelector('input[type="password"]').value;
    const confirmPassword = this.querySelectorAll('input[type="password"]')[1].value;
    
    if (password !== confirmPassword) {
        alert('两次输入的密码不一致');
        return;
    }
    // 注册逻辑
});
</script>
